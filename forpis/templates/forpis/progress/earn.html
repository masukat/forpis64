{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>progress</title>
    <link rel="stylesheet" type="text/css" href="{% static 'forpis/css/hamburger.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'forpis/css/progress/progress_common.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'forpis/css/progress/earn.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<script>
    window.onload = function(){
        //ハンバーガーメニュー
        (function($) {
            var $body   = $('body');
            var $btn   = $('.toggle_btn');
            var $mask  = $('#mask');
            var open   = 'open'; // class
            // menu open close
            $btn.on( 'click', function() {
              if ( ! $body.hasClass( open ) ) {
                $body.addClass( open );
              } else {
                $body.removeClass( open );
              }
            });
            // mask close
            $mask.on('click', function() {
              $body.removeClass( open );
            });
          } )(jQuery);
    }
</script>
<div class="body">
    <div class="body_wrap">
        <!-- navi ------------------------------------------------------------------------------------------------------>
        <div class="tabnav">
            <button class="tab" id="TAB-01_button" type="button" onclick="location.href='{% url 'progress_summary' %}'">概要</button>
            <button class="tab" id="TAB-01_button" type="button" onclick="location.href='{% url 'wannado' %}'">やりたいこと</button>
            <button class="tab" id="TAB-01_button" type="button" onclick="location.href='{% url 'progress_habit' %}'">⑴習慣</button>
            <button class="tab" id="TAB-01_button" type="button" onclick="location.href='{% url 'progress_relief' %}'">⑴ストレス発散法</button>
            <button class="tab-checked" id="TAB-01_button" type="button" onclick="location.href='{% url 'progress_earn' %}'">⑵稼ぐ力</button>
            <button class="tab" id="TAB-01_button" type="button" onclick="location.href='{% url 'progress_relate' %}'">⑶人を大切に</button>
        </div>
        <!-- ３、稼ぐ力 ------------------------------------------------------------------------------------------------------->
        <div class="tab-content">
            作成中
        </div>
    </div>

    <!-- ハンバーガーメニュー ---------------------------------------------------------------------------------------------------------------->
    <div id="navArea">
      <nav>
        <div class="inner">
          <div class="page">ページ</div>
          <ul>
            <li><a href={% url 'wannado' %}>やりたいことリスト</a></li>
            <li><a href={% url 'progress_summary' %}>成長</a></li>
          </ul>
        </div>
      </nav>
      <div class="toggle_btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="mask"></div>
    </div>

</div>
</body>
</html>
